<div class="user-formula-container">
  <h2 mat-dialog-title>New User</h2>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>First Name:</mat-label>
      <input matInput [(ngModel)]="givenName"/>
    </mat-form-field>    
  </mat-dialog-content>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Last Name:</mat-label>
      <input matInput [(ngModel)]="surname"/>
    </mat-form-field>
  </mat-dialog-content>

  @if (showError) {
    <div class="dialog-error">
      {{errorMessage}}
    </div>
  }

  <div class="dialog-button-container">
    <mat-dialog-actions>
      <button matButton="tonal" (click)="onCancel()" class="button">Cancel</button>
    </mat-dialog-actions>
    <mat-dialog-actions>
      <button matButton="tonal" (click)="onAdd()" class="button">{{this.data.update ? "Update" : "Add"}}</button>
    </mat-dialog-actions>
  </div>
</div>
