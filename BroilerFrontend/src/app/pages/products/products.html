<div>
    <div class="add-button-container">
        <button matFab extended class="add-product-button" (click)="openDialog()">
            <mat-icon>add</mat-icon>Add new Product
        </button>
    </div>

    
    <table class="user-table" matSort (matSortChange)="sortData($event)">
        <tr>
            <th mat-sort-header="startDate">Start Date:</th>
            <th mat-sort-header="type">Type:</th>
            <th mat-sort-header="price">Price:</th>
        </tr>

        @for (product of products; track $index) {
            <tr>
                <td>{{formatDateToString(product.startDate)}}</td>
                <td>{{product.type}}</td>
                <td>{{product.price}}</td>
            </tr>
        }
    </table>
</div>
