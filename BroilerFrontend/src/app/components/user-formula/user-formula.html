<div class="user-formula-container">
  <h2 mat-dialog-title>New User</h2>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>First Name:</mat-label>
      <input matInput [(ngModel)]="firstName"/>
    </mat-form-field>    
  </mat-dialog-content>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Last Name:</mat-label>
      <input matInput [(ngModel)]="lastName"/>
    </mat-form-field>
  </mat-dialog-content>

  <div class="dialog-button-container">
    <mat-dialog-actions>
      <button matButton cdkFocusInitial (click)="onCancel()">Cancel</button>
    </mat-dialog-actions>
    <mat-dialog-actions>
      <button matButton (click)="onAdd()" cdkFocusInitial>Add</button>
    </mat-dialog-actions>
  </div>
</div>
