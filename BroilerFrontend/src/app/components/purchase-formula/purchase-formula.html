<div class="user-formula-container">
  <h2 mat-dialog-title>New Product</h2>

  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Purchase at:</mat-label>
      <input matInput [matDatepicker]="picker" [formControl]="purchasedAtControl">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-content>
    <mat-form-field>
      <mat-label>User:</mat-label>
      <mat-select [formControl]="userControl">
        @for (user of users; track $index) {
          <mat-option [value]="user"> {{user.givenName}} {{user.surname}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Food Options:</mat-label>
      <mat-select [formControl]="foodOptionControl" multiple>
        @for (foodOption of foodOptions; track $index) {
          <mat-option [value]="foodOption"> {{foodOption.label}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-content>
    <mat-checkbox [(ngModel)]="paidControl">is Paid?</mat-checkbox>
   </mat-dialog-content>

  @if (showError) {
    <div class="dialog-error">
      {{errorMessage}}
    </div>
  }


  <div class="dialog-button-container">
    <mat-dialog-actions>
      <button matButton cdkFocusInitial (click)="onCancel()">Cancel</button>
    </mat-dialog-actions>
    <mat-dialog-actions>
      <button matButton (click)="onAdd()" cdkFocusInitial>Add</button>
    </mat-dialog-actions>
  </div>
</div>
