<div>
    <div class="add-button-container">
        <button matFab extended class="add-purchase-button" (click)="openAddDialog()">
            <mat-icon>add</mat-icon>Add new Purchase
        </button>
    </div>

    <table class="user-table" matSort (matSortChange)="sortData($event)">
        <tr>
            <th mat-sort-header="givenName">First Name:</th>
            <th mat-sort-header="surname">Last Name:</th>
            <th mat-sort-header="date">Created At:</th>
            <th mat-sort-header="products">Products:</th>
            <th mat-sort-header="paid">Paid:</th>
            <th mat-sort-header="price">Price:</th>
            <th mat-sort-header="Edit"></th>
        </tr>

        @for (purchase of purchases; track $index) {
            <tr>
                <td> 
                    <div class="givenName-container">
                        <div class="{{purchase.paid ? 'paid-indicator-paid' : 'paid-indicator-not-paid'}}"> </div>
                        {{purchase.givenName}} 
                    </div>
                </td>
                <td> {{purchase.surname}} </td> 
                <td> {{purchase.date}} </td>
                <td> 
                    @for (type of purchase.products; track $index) {
                        <div> {{type}}</div>
                    }
                </td>
                <td> 
                    <div class="paid-container">
                        {{purchase.paid}} 
                        <mat-dialog-content class="checkbox">
                            <mat-checkbox [(ngModel)]="purchase.paid" (change)="onPaidChange(purchase)"/>
                        </mat-dialog-content>
                    </div>
                </td>
                <td> {{purchase.price}} â‚¬</td>
                <td> 
                    <button matFab class="edit-button" (click)="openEditDialog(purchase)"> 
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </tr>
        }
    </table>
</div>
