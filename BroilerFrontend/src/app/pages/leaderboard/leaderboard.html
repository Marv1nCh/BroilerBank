<div class="leaderboard-container">
  <h1 class="title">Leaderboard</h1>
  <div class="content-container">
    <div class="table-container">
      <table mat-table [dataSource]="leaderboard" class="leaderboard-table">
        <ng-container matColumnDef="givenName">
          <th mat-header-cell *matHeaderCellDef>
            <div class="header-cell">First Name</div>
          </th>
          <td mat-cell *matCellDef="let element">{{ element.givenName }}</td>
        </ng-container>

        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef>
            <div class="header-cell">Surname</div>
          </th>
          <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
        </ng-container>

        <ng-container matColumnDef="numberOfPurchases">
          <th mat-header-cell *matHeaderCellDef>
            <div class="header-cell">Purchases</div>
          </th>
          <td mat-cell *matCellDef="let element">{{ element.numberOfPurchases }}</td>
        </ng-container>

        <ng-container matColumnDef="completePrice">
          <th mat-header-cell *matHeaderCellDef>
            <div class="header-cell">Price</div>
          </th>
          <td mat-cell *matCellDef="let element">{{ element.completePrice }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <app-filter-card
      (filteredChange)="onFilteredChange($event)"
      (isClearFilters)="onClearFilters()"
      (searchedByContent)="onSearch($event)"
      [leaderboard]="originalLeaderboard"
    ></app-filter-card>
  </div>
</div>
