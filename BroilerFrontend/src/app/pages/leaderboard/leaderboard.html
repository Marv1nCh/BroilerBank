<div class="leaderboard-container">
  <table mat-table [dataSource]="leaderboard" class="leaderboard-table">
    <ng-container matColumnDef="givenName">
      <th mat-header-cell *matHeaderCellDef>
        <div class="header-cell">First Name</div>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.givenName }}</td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef>
        <div class="header-cell">Surname</div>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
    </ng-container>

    <ng-container matColumnDef="numberOfPurchases">
      <th mat-header-cell *matHeaderCellDef>
        <div class="header-cell">Number of Purchases</div>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.numberOfPurchases }}</td>
    </ng-container>

    <ng-container matColumnDef="completePrice">
      <th mat-header-cell *matHeaderCellDef>
        <div class="header-cell">Complete Price</div>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.completePrice }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
