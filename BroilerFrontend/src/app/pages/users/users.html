<div>
    <div class="add-button-container">
        <button matFab extended class="add-user-button"  (click)="openDialog()">
            <mat-icon>add</mat-icon>Add new User
        </button>
    </div>

    <table class="user-table" matSort (matSortChange)="sortData($event)">
        <tr>
            <th mat-sort-header="firstName">First Name:</th>
            <th mat-sort-header="name">Last Name:</th>
        </tr>

        @for (user of users; track $index) {
            <tr>
                <td> {{user.givenName}} </td>
                <td> {{user.surname}} </td>
            </tr>
        }
    </table>
</div>
